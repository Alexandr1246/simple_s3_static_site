name: Deploy Infrastructure

on:
  push:
    branches:
      - main  
  workflow_dispatch:

permissions:
  id-token: write    # Дозволяємо GitHub Actions отримувати OIDC токен
  contents: read     # Дозволяємо читати репозиторій

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      TF_VAR_bucket_name: "simple-site-20253004"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v3
        with:
          role-to-assume: arn:aws:iam::050451395507:role/github-oidc-role
          aws-region: eu-north-1  # Або твій регіон
      
          
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.11.4  # або будь-яка актуальна версія

      - name: Dump OIDC token
        run: |
          echo "OIDC_TOKEN: ${{ steps.configure.outputs.id-token }}"
        id: dump

      - name: Terraform Init
        run: terraform init
        working-directory: terraform

      - name: Terraform Format
        run: terraform fmt -check
        working-directory: terraform
        
      - name: Terraform Validate
        run: terraform validate
        working-directory: terraform

      - name: Terraform Plan
        run: terraform plan
        working-directory: terraform

      - name: Terraform Apply
        run: terraform apply -auto-approve
        working-directory: terraform
