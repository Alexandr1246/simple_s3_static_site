name: Deploy Infrastructure

on:
  pull_request:
    branches:
      - main  
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      TF_VAR_bucket_name: "simple-site-20253004"
      EXISTS: "false" 

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        id: configure
        uses: aws-actions/configure-aws-credentials@v3
        with:
          role-to-assume: arn:aws:iam::050451395507:role/github-oidc-role
          aws-region: eu-north-1

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.11.4

      - name: Check if S3 bucket exists
        id: check_s3
        run: |
          if aws s3api head-bucket --bucket $TF_VAR_bucket_name 2>/dev/null; then
            echo "EXISTS=true" >> $GITHUB_ENV
          else
            echo "EXISTS=false" >> $GITHUB_ENV
          fi

      - name: Dump bucket check
        run: |
          echo "Bucket exists: ${{ env.EXISTS }}"

      - name: Terraform Init
        run: terraform init
        working-directory: terraform

      - name: Terraform Format
        run: terraform fmt -check
        working-directory: terraform

      - name: Terraform Validate
        run: terraform validate
        working-directory: terraform

      - name: Terraform Plan
        if: ${{ env.EXISTS == 'false' }}
        run: terraform plan
        working-directory: terraform

      - name: Terraform Apply
        if: ${{ env.EXISTS == 'false' }}
        run: terraform apply -auto-approve
        working-directory: terraform
