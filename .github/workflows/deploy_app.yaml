name: Deploy App to Kubernetes

#on:
#  pull_request:
#    branches:
#      - main
#  workflow_dispatch:

on:
  workflow_run:
    workflows: ["Deploy K8S Infrastructure"]
    types:
      - completed

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials (OIDC)
        id: configure
        uses: aws-actions/configure-aws-credentials@v3
        with:
          role-to-assume: arn:aws:iam::050451395507:role/github-oidc-role
          aws-region: eu-north-1

      - name: Get kubeconfig from SSM
        run: |
          mkdir -p ~/.kube
          aws ssm get-parameter --name "/k8s/kubeconfig" --with-decryption --query "Parameter.Value" --output text > ~/.kube/config
      
      - name: Debug kubeconfig
        run: |
          echo "==== ~/.kube/config ===="
          cat ~/.kube/config
          echo "========================"
          kubectl config view    
      
      - name: Install Helm
        uses: azure/setup-helm@v3

      - name: Deploy Helm chart
        run: |
          ls -la
          helm upgrade --install nginx-test helm --namespace default --create-namespace --debug
